    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="style-sheets/style.css" />
    </head>
    <body>				
        <div id="container" >
            <div id="wrapper">
                <div id="register" class="form">
                    <form  action="mysuperscript.php" autocomplete="on"> 
                        <h1> Sign up </h1> 
                        <p> 
                            <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="myusername690" />
                        </p>
                        <p> 
                            <label for="emailsignup" class="youmail" data-icon="e" >Email</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="myemail@mail.com"/> 
                        </p>
                        <p> 
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Password</label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder=""/>
                        </p>
                        <p> 
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm password</label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder=""/>
                        </p>
                        <p class="signin button"> 
                            <input type="submit" value="Sign up"/> 
                        </p>
                        <p class="change_link">  
                            Already a member ?
                            <a href="login.html">Go and log in</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>  
    </body>
</html>
